<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form and Table</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <!-- Card with Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Employee Form</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" formcontrolname="name" id="name" class="form-control" placeholder="Enter name" formControlName="name">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" formcontrolname="email" id="email" class="form-control" placeholder="Enter email" formControlName="email">
          </div>
          <div class="col-md-4">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" formcontrolname="employeeId" id="employeeId" class="form-control" placeholder="Enter ID" formControlName="employeeId">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" formcontrolname="city" id="city" class="form-control" placeholder="Enter city" formControlName="city">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" formcontrolName="state" id="state" class="form-control" placeholder="Enter state" formControlName="state">
          </div>
          <div class="col-md-4">
            <label for="contact" class="form-label">Contact No.</label>
            <input type="text" formcontrolName="contactNo"  id="contact" class="form-control" placeholder="Enter contact number" formControlName="contact">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" formcontrolName="address" class="form-control" rows="2" placeholder="Enter address" formControlName="address"></textarea>
        </div>
        <div class="row pt-2">
            <div class="col-6 text-center">
        <button type="submit"  class="btn btn-success" (click)="onsave()">Submit</button>

          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="onsave()">Save Employee</button>
          </div>
          </div>
      </form>
    </div>
  </div>

  <!-- Card with Table -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Employee Data</h5>
    </div>
    <div class="card-body">
      <!-- The formGroup directive is now on the main form above -->
      <table class="table table-bordered table-striped">
        <thead class="table-secondary">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>City</th>
            <th>State</th>
            <th>Contact</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pratiksha</td>
            <td>pratiksha&#64;example.com</td>
            <td>EMP001</td>
            <td>Pune</td>
            <td>Maharashtra</td>
            <td>9876543210</td>
            <td>Pimpri-Chinchwad</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
