<!-- Employee Form -->
<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Employee Form</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="employeeeForm" (ngSubmit)="onsave()">
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Name</label>
          <input class="form-control" formControlName="name" />
        </div>
        <div class="col-md-4">
          <label>Email</label>
          <input class="form-control" formControlName="email" />
        </div>
        <div class="col-md-4">
          <label>City</label>
          <input class="form-control" formControlName="city" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>State</label>
          <input class="form-control" formControlName="state" />
        </div>
        <div class="col-md-4">
          <label>Contact No</label>
          <input class="form-control" formControlName="contactNo" />
        </div>
        <div class="col-md-4">
          <label>Address</label>
          <input class="form-control" formControlName="address" />
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-success" type="submit">
          {{ editIndex === null ? 'Add Employee' : 'Update Employee' }}
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Employee Table -->
<div class="card">
  <div class="card-header bg-secondary text-white">
    <h5 class="mb-0">Employee List</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Emp ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>State</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employeeList; let i = index">
          <td>{{ emp.employeeId }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.emailId }}</td>
          <td>{{ emp.city }}</td>
          <td>{{ emp.state }}</td>
          <td>{{ emp.contactNo }}</td>
          <td>{{ emp.address }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="onEdit(i)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
