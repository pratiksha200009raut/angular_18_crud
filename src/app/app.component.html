<div class="container mt-4">

  <!-- Card with Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Employee Form</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="col-md-4">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" id="employeeId" class="form-control" placeholder="Enter ID">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="Enter city">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" placeholder="Enter state">
          </div>
          <div class="col-md-4">
            <label for="contact" class="form-label">Contact No.</label>
            <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" placeholder="Enter address"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <!-- Card with Table -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Employee Data</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="table-secondary">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>City</th>
            <th>State</th>
            <th>Contact</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pratiksha</td>
            <td>pratiksha@example.com</td>
            <td>EMP001</td>
            <td>Pune</td>
            <td>Maharashtra</td>
            <td>9876543210</td>
            <td>Pimpri-Chinchwad</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
